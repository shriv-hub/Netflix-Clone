<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="nav" id="nav">
        <img src="Netflix images/netflix-logo.png" alt="" class="nav__logo">
        <img src="Netflix images/netflix-avatar.png" alt="" class="nav__avatar">
    </div>
    <!--header-->
    <header>
        <div class="banner">
            <div class="banner__contents">
                <h1 class="banner__title">The Monkey King</h1>
                <div class="banner__buttons">
                    <button class="banner__button">Play</button>
                    <button class="banner__button">My List</button>
                </div>
                <div class="banner__description">
                    As king of the monkeys it is his duty to keep track of and protect every monkey.
                    Sun Wukong also acquires the 72 Earthly Transformations, which allow him to access 72 unique
                    powers...
                </div>
            </div>
            <div class="banner--fadebottom"></div>
        </div>
    </header>
    <!--NETFLIX ORIGINAL-->
    <div class="row">
        <h2>NETFIX ORIGINAL</h2>
        <div class="row__posters"></div>
    </div>
    <!--TRENDING NOW-->
    <div class="row">
        <h2>TRENGING NOW</h2>
        <div class="row__posters">
            <img src="./Images/small-movie1.jpg" class="row__poster ">
            <img src="./Images/small-movie2.jpg" class="row__poster ">
            <img src="./Images/small-movie3.jpg" class="row__poster ">
            <img src="./Images/small-movie4.jpg" class="row__poster ">
            <img src="./Images/small-movie5.jpg" class="row__poster ">
            <img src="./Images/small-movie6.jpg" class="row__poster ">
            <img src="./Images/small-movie7.jpg" class="row__poster ">
            <img src="./Images/small-movie8.jpg" class="row__poster ">
        </div>
    </div>
    <!--TOP RATED-->
    <div class="row">
        <h2>TOP RATED</h2>
        <div class="row__posters">
            <img src="./Images/top1.jpg" class="row__poster ">
            <img src="./Images/top2.jpg" class="row__poster ">
            <img src="./Images/top3.jpg" class="row__poster ">
            <img src="./Images/top4.jpg" class="row__poster ">
            <img src="./Images/top5.jpg" class="row__poster ">
            <img src="./Images/top6.jpg" class="row__poster ">
            <img src="./Images/top7.jpg" class="row__poster ">
            <img src="./Images/top8.jpg" class="row__poster ">
        </div>
    </div>

    <!--COMEDY MOVIES-->
    <div class="row">
        <h2>COMEDY MOVIES</h2>
        <div class="row__posters">
            <img src="./Images/comedy1.jpg" class="row__poster ">
            <img src="./Images/comedy2.jpg" class="row__poster ">
            <img src="./Images/comedy3.jpg" class="row__poster ">
            <img src="./Images/comedy4.jpg" class="row__poster ">
            <img src="./Images/comedy5.jpg" class="row__poster ">
            <img src="./Images/comedy6.jpg" class="row__poster ">
            <img src="./Images/comedy7.jpg" class="row__poster ">
            <img src="./Images/comedy8.jpg" class="row__poster ">
        </div>
    </div>
    <!--HORROR MOVIES-->
    <div class="row">
        <h2>HORROR MOVIES</h2>
        <div class="row__posters">
            <img src="./Images/horror1.jpg" class="row__poster ">
            <img src="./Images/horror2.jpg" class="row__poster ">
            <img src="./Images/horror3.jpg" class="row__poster ">
            <img src="./Images/horror4.jpg" class="row__poster ">
            <img src="./Images/horror5.jpg" class="row__poster ">
            <img src="./Images/horror6.jpg" class="row__poster ">
            <img src="./Images/horror7.jpg" class="row__poster ">
            <img src="./Images/horror8.jpg" class="row__poster ">
        </div>
    </div>

</body>

</html>
